<div class="searchmain">
  <div class="search-header">
    <img 
      src="https://cdn-icons-png.flaticon.com/512/93/93634.png"
      class="back-arrow"
      alt="Back"
      (click)="goBack()"
    />
  
    <div class="search-bar">
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/VisualEditor_-_Icon_-_Search.svg/2048px-VisualEditor_-_Icon_-_Search.svg.png"
        class="search-icon"
        alt="Search"
        (click)="toggleSearch()" 
      />
      <input 
        type="text"
        placeholder="Search users..."
        [(ngModel)]="searchQuery"
        (input)="filterUsers()"
      />
    </div>
  </div>
  
  <div class="search-userlist">
    <h3 class="suggestion-title">Suggestions</h3>
  
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div class="list">

    <div *ngFor="let user of filteredUsers" class="user-item" (click)="selectUser(user)">
      <img
        src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg"
        class="userPP"
        alt="User Profile Picture"
      />
      <div class="user-info">
        <span class="userName">{{ user.username }}</span>
      </div>
    </div>
  </div>
  </div>
  

</div>
