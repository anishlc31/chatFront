<div class="chat-container">
    <div class="user-list">
      <h2>Users</h2>
      <ul>
        <li *ngFor="let user of users" (click)="onUserSelect(user)" [class.selected]="user === selectedUser">
          {{ user.Username }}
        </li>
      </ul>
    </div>
    <div class="chat-box" *ngIf="selectedUser">
      <div class="chat-header">
        <h2>Chat with {{ selectedUser.Username }}</h2>
      </div>
      <div class="chat-messages">
        <div *ngFor="let message of messages" [class.own]="message.senderId === currentUser.id">
          {{ message.content }}
        </div>
      </div>
      <div class="chat-input">
        <input [(ngModel)]="newMessage" placeholder="Type a message..." />
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
