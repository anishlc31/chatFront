<div class="chat-container">
  <div class="user-list">
    <h2>Users</h2>
    <ul>
      <li *ngFor="let user of users" (click)="onUserSelect(user)" [class.selected]="user === selectedUser">
        {{ user.Username }}
        <span *ngIf="unseenMessages[user.id]">({{ unseenMessages[user.id] }})</span>
      </li>
    </ul>
    
  </div>
  <div class="chat-box" *ngIf="selectedUser">
    <div class="chat-header">
      <h2>Chat with {{ selectedUser.Username }}</h2>
    </div>
    <div class="chat-messages" #messageContainer>
      <button *ngIf="messages.length >= displayedMessagesCount" (click)="loadMoreMessages()">See More</button>
      <div *ngFor="let message of messages" [class.own]="message.senderId === currentUser?.id" class="message-box">
        <span>{{ message.content }}</span>
      </div>
    </div>
    <div class="chat-input">
      <input [(ngModel)]="newMessage" placeholder="Type a message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
